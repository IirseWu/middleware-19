    <link href="./static/css/fileinput.min.css" rel="stylesheet">

    <!-- jQuery -->

    <script src="./static/js/fileinput.min.js"></script>
    <script src="./static/js/theme.min.js"></script>   
   
    <!-- Config the inputfile plugin-->
    <script src="./static/js/zh.js"></script>

    <style>

    <body>
    <header id="fh5co-header" role="banner">
        <div class="container">
            <div class="header-inner">
                <h1><i class="sl-icon-energy"></i><a href="/">文件管理</a></h1>
                <nav role="navigation">
                    <ul>
                        <li><a href="javascript:" data-toggle="tab" id="alogin" onclick="$('#loginModal').modal('show');">登陆</a></li>
                        <li><a href="javascript:" data-toggle="tab" id="alogout" onclick="doLogout();" hidden="hidden">注销</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <br><br>
    <div class="tab-content">
        <div class="tab-pane active" id="home">
    
            <div id="fh5co-featured-section">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 text-center">
                        <div class="file-loading">
                            <input id="file-upload" name="file" type="file" multiple>
                        </div>
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 text-center ">
                        <div class="table-responsive">
                          <table class="table table-bordered table-hover table-condensed table table-striped ">
                            <thead>
                              <tr>
                                <th style="width: 20px"><input type="checkbox" id="checkall" onchange="changeAll();"></input></th>
                                <th style="text-align: left;" onclick="trCheck(this)">文件名</th>
                                <th>页码范围</th>
                                <th>预览</th>
                              </tr>
                            </thead>
                            <tbody id="order"></tbody>
                            </table>
                        </div>

                        <div>
                            <button class="btn btn-primary" onclick="delOrder();">删除</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <div class="delcon">
        <div class="desure">确认删除?</div>
        <div class="delfoot">
            <div class="delcer">确认</div>
            <div class="delcan">取消</div>
        </div>
    </div>


    <!-- 模态框（Modal） -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!--登陆框头部-->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myModalLabel">
                        欢迎登陆
                    </h4>
                </div>
                <!--登陆框中间部分(from表单)-->
                <div class="modal-body">
                    <form class="form-horizontal">
                        <!--用户框-->
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username" placeholder="username" required="required">
                            </div>
                        </div>
                        <!--密码框-->
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label" >密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" placeholder="password" required="required">
                            </div>
                        </div>
                
                        <div id="message"></div>
                    </form>
                </div>  
                <!--登陆按钮-->
                <div class="modal-footer">
                    <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn" onclick="doLogin(0);">登录</button>
                    </div>
                </div>                                                          
            </div>
        </div>
    </div>
    </body>
    <script type="text/javascript">
        $(document).ready(function() {
            doLogin(0);
        });
    </script>

</html>
